<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />b
</head>
<body>
    
    <div class="container">
        <h1>My Vue Todo App</h1>
    
        <div class="add_task">
            <input id="add-task" type="text" placeholder="Enter task">
            <button  class="submit-btn">SUBMIT</button>
        </div>

        <table style="width:100%">
            <tr>
              <th class="task_content" style="width: 60%;">Task</th>
              <th class="status" style="width: 20%;">Status</th> 
              <th class="delete" style="width: 10%;">#</th>
              <th class="repair" style="width: 10%;">#</th>
            </tr>
            <tr>
              <td class="content">Mua chuối ở siêu thị</td>
              <td class="behavior">To-do</td>
              <td class="delete-btn"><i class="fa-solid fa-trash"></i></td>
              <td class="repair-btn"><i class="fa-solid fa-pen"></i></td>
            </tr>
          </table>
    </div>
</body>
</html>
